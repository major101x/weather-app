<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/images/weather-logo.svg" alt="weather logo" />
        </div>
        <div class="search-bar">
          <form>
            <input type="text" name="location" id="location" />
            <button class="location-btn">Search</button>
          </form>
        </div>
        <div class="temperature-converter">
          <button class="temprature-btn">&deg;C</button>
        </div>
      </header>
      <main>
        <div class="weather-card">
          <div class="date-time"></div>
          <div class="conditions">
            <div class="icon">
              <img
                src="#"
                alt="weather icon"
              />
            </div>
            <div class="temp-and-condition">
              <div class="temperature"></div>
              <div class="condition"></div>
            </div>
          </div>
          <div class="location"></div>
          <div class="description"></div>
        </div>
      </main>
      <footer>
        Copyright &copy; 2024
        <a href="https://github.com/major101x/">Olayiwola Aroyeun</a>
      </footer>
    </div>
  </body>
</html>
